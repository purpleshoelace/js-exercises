<!-- Write a function that returns all subsets of an array. (Ex: Given [1,2,3] return [ [ ], [1], [2], [3], [1,2], [1,3],[2,3],[1,2,3]] ) -->

<html>
<head>
	<title></title>
	<script type="text/javascript">
		(function(){
			function getSubsets(a) {
				var fn = function(n, src, got, all) {
					if (n == 0) {
						if (got.length > 0) {
							all[all.length] = got;
						}
						return;
					}
					for (var j = 0; j < src.length; j++) {
						fn(n - 1, src.slice(j + 1), got.concat([src[j]]), all);
					}
					return;
				}
				var all = [[]];
				for (var i=0; i < a.length; i++) {
					fn(i, a, [], all);
				}
				all.push(a);
				return all;
			}		
			var test = [1,2,3];
			console.log("The subsets of ", test, " is:", getSubsets(test));
		})()
	</script>
</head>

</body>
</html>
