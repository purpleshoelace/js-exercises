<!-- Find the intersection of two sorted arrays. (Ex: Given [ 2, 4, 5, 6, 13, 35, 43] and [ 1, 3,4,5,18,23,26,43] return [4,5,43] ). You may assume the contents of each array is unique. -->


<html>
<head>
	<title></title>
	<script type="text/javascript">
		(function(){
			function getIntersection(arr1, arr2){
				if(arr1.length < arr2.length){
					var temp = arr1;
					arr1 = arr2;
					arr2 = temp;
				}
				return arr1.filter(function(item){
					if(arr2.indexOf(item) != -1) { return true; };
				})
			}
			var test1 = [2, 4, 5, 6, 13, 35, 43],
				test2 = [1, 3, 4, 5, 18, 23, 26, 43];
			console.log("The intersection of ", test1, " and ", test2, " is:", getIntersection(test1, test2));
		})()
	</script>
</head>
<body>

</body>
</html>
